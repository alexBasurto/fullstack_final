version: '3'
services:
  mongo:
    image: mongo
    container_name: mongo_lagunpay
    restart: always
    ports:
      - ${DB_PORT}:27017
    volumes:
      - ./data:/data/db
    
  node:
    build: .
    container_name: node_lagunpay
    restart: always
    ports:
      - ${APP_PORT}:3000
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules